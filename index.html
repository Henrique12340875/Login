<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Animated || Henrique Rigoni Nunes</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div class="title">

            <h1>Login</h1>
            
            <div class="anim">
                <div id="b1"></div>
                <div id="b2"></div>
                <div id="b3"></div>
            </div>

        </div>
        <div id="login-box">
            <div id="user-box">

                <input 
                type="text" 
                title="Insert your username..."
                placeholder="Insira seu username..."
                id="user" 
                />

            </div>
            <div id="password-box">

                <input 
                type="text" 
                title="Insert your password..."
                placeholder="Insira sua senha..."
                id="password" 
                />

            </div>
            <br>
            <div id="login-btn-box">
                <button title="login" id="btn-main">
                    Entrar
                </button>
            </div>
        </div>

        <a href="#" title="I forgot my password :(">Esqueci a senha :(</a>

        <br>

        <a href="#" title="I don't have an account!">Eu n√£o tenho uma conta!</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
